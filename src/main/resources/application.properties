# Configuration principale de l'application (pour la production par défaut)

#Chemins personnalises
server.servlet.context-path=/api

spring.application.name=Artisan-des-saveurs
server.port=${PORT:8080}

# Configuration JPA generale
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Configuration Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Configuration multipart
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuration CORS restrictive pour production
app.cors.allowed-origins=${ALLOWED_ORIGINS:https://yourcompany.com,https://www.yourcompany.com}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Configuration de l'entreprise
app.company.email=williamndongmo899@gmail.com
app.company.name=Artisan des Saveurs
app.company.whatsapp.number=${WHATSAPP_NUMBER:+23059221613}

# Configuration de validation
app.validation.email.required=true
app.validation.phone.required=true
app.validation.message.min-length=10
app.validation.message.max-length=1000

# --- Configuration de la base de données pour Render (production) ---
# L'URL complète (avec user, password, host, etc.) sera fournie par la variable d'environnement DATABASE_URL de Render.
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA pour production
spring.jpa.database=postgresql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=always

# Pool de connexions (HikariCP est le défaut de Spring Boot)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Configuration Email pour production
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Configuration WhatsApp pour production
app.whatsapp.enabled=true
twilio.account.sid=${TWILIO_ACCOUNT_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.whatsapp.from=${TWILIO_WHATSAPP_FROM}

# Logs pour production
logging.level.com.company.contactapi=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.mail=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN

# Configuration Actuator securisee pour production
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.security.enabled=true

# Configuration de securite
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Configuration SSL (si utilise)
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEYSTORE:}
server.ssl.key-store-password=${SSL_KEYSTORE:}
server.ssl.key-store-type=PKCS12

# Timeout configurations
server.tomcat.connection-timeout=20000
server.tomcat.max-connections=8192
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
