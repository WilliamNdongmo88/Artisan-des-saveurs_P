# Configuration pour l'environnement de production

# Base de données POSTGRES pour la production
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${POSTGRES_PROD_USERNAME}
spring.datasource.password=${POSTGRES_ROOT_PROD_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA pour production
spring.jpa.database=postgresql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=always
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Pool de connexions
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Configuration Email pour production
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@company.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Configuration WhatsApp pour production
app.whatsapp.enabled=true
app.whatsapp.api-key=${WHATSAPP_API_KEY:your-whatsapp-api-key}
app.whatsapp.api-url=${WHATSAPP_API_URL:https://api.whatsapp.com/send}
app.whatsapp.simulation-mode=false

# Logs pour production
logging.level.com.company.contactapi=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.mail=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN

# Configuration CORS restrictive pour production
app.cors.allowed-origins=${ALLOWED_ORIGINS:https://yourcompany.com,https://www.yourcompany.com}

# Configuration Actuator sécurisée pour production
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.security.enabled=true

# Configuration de sécurité
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Configuration SSL (si utilisé)
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEYSTORE:}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:}
server.ssl.key-store-type=PKCS12

# Timeout configurations
server.tomcat.connection-timeout=20000
server.tomcat.max-connections=8192
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10

